    <title>SLC ESA Home</title>

<body background="images/Background.png">
<div id="wrapper">

  <div id="Header">
    <div id="title_container">
      <input type="image" id="title" src="images/title.png" alt="Submit">
    </div>
    <form action="index.html">
      <input type="image" id="btn_home" src="images/btn_home_selected.png" alt="Submit">

      <input type="image" id="btn_services" src="images/btn_services.png" alt="Submit">
    </form>
    <form action="contact.html">
      <input type="image" id="btn_contact" src="images/btn_contact.png" alt="Submit">
    </form>
  </div>
  <!--Main Content-->
  <div id="Main_Content">

    <div id="Event_Content">
      <div id="event_1">

        </div>
        <div id="event_1_info">

            <input type="image" id="event_1_title" src="images/ONTARIO_GAMING_CONVENTION.png" alt="Submit"><br>

          <h4 class= "event_info">100 Portsmouth Ave - Kingston, ON</h4>

        </div>
      </div>
      <div id="event_2">
        <div id=event_2_image>
          <form action="https://www.facebook.com/events/239872063049864/">
            <input type="image" id="event_2_display" src="images/Smash_Weeklies.jpg" alt="Submit">
          </form>
        </div>
        <div id="event_2_info">
          <form action="https://www.facebook.com/events/239872063049864/">
            <input type="image" id="event_2_title" src="images/Smash_Weeklies.png" alt="Submit">
          </form>
          <h4 class= "event_info">St.Lawrence College - SA</h4>
          <h4 class= "event_info">100 Portsmouth Ave - Kingston, ON</h4>
          <h4 class= "event_info">May 22, 2016</h4>

    </div>
    </div>

    </div>
