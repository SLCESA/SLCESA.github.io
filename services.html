<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"
    <meta name="description" content="">
    <meta name="author" content="Mitchell Ungar">

    <title>SLC ESA Services</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/services.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://alasql.org/console/alasql.min.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body background="images/Services_Page_Background.png">
  <div id ="wrapper">
  <!--Header-->
  <div id="Header">
    <div id="inner_header">
      <form action="index.html">
        <input type="image" id="btn_home" src="images/btn_home.png" alt="Submit">
      </form>
      <form action="events.html">
        <input type="image" id="btn_events" src="images/btn_events.png" alt="Submit">
      </form>
      <form action="services.html">
        <input type="image" id="btn_services" src="images/btn_services_selected.png" alt="Submit">
      </form>
      <form action="contact.html">
        <input type="image" id="btn_contact" src="images/btn_contact.png" alt="Submit">
      </form>
    </div>
  </div>
  <!--Main Content-->
  <div id="Main_Content">
    <!--Services Images-->
    <div id="services_container">
      <div id="SLC_Rooms_Container">
        <form action="https://www.stlawrencecollege.ca/campuses-and-services/residences/">
          <input type="image" id="room_rentals_img" src="images/SLC_Onsight_Room_Rentals.png" alt="Submit">
        </form>
      </div>
      <div id="SLC_Health_Clinic_Container">
        <form action="https://www.stlawrencecollege.ca/campuses-and-services/health-services/campus-health-services/kingston-health/">
          <input type="image" id="health_clinic_img" src="images/Onsight_Health_Clinic_Logo.png" alt="Submit">
        </form>
      </div>
      <div id="SLC_Browns_Dining_Container">
        <form action="http://browns.ca/">
          <input type="image" id="browns_dining_img" src="images/Browns_Dining_Logo.png" alt="Submit">
        </form>
      </div>

    </div>
  </div>
  <!-- Footer -->
  <div id = "footer_div">
    <p id="footer_text">Copyright &copy; SLC ESA V2 2016 | WebMaster: Mitchell U | Graphic Designer: Jessica Marsden</p>
  </div>
</div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
